<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Dark Background -->
    <rect width="800" height="400" fill="#1a1a1a"/>
    
    <!-- Abstract Code Pattern -->
    <g opacity="0.1">
        <text x="20" y="40" font-family="monospace" fill="#00ff00" font-size="14">
            const developSolution = async () => {</text>
        <text x="40" y="60" font-family="monospace" fill="#00ff00" font-size="14">
            return await Promise.all([</text>
        <text x="60" y="80" font-family="monospace" fill="#00ff00" font-size="14">
            design(), code(), test(), deploy()</text>
        <text x="40" y="100" font-family="monospace" fill="#00ff00" font-size="14">
            ]);</text>
        <text x="20" y="120" font-family="monospace" fill="#00ff00" font-size="14">
            };</text>
    </g>

    <!-- Main Design Elements -->
    <g transform="translate(250, 100)">
        <!-- Code Brackets -->
        <path d="M0 0 L30 0 L30 200 L0 200" stroke="#4A90E2" fill="none" stroke-width="4"/>
        <path d="M270 0 L240 0 L240 200 L270 200" stroke="#4A90E2" fill="none" stroke-width="4"/>
        
        <!-- HTML Tags -->
        <g transform="translate(60, 40)">
            <path d="M0 0 L20 20 L0 40" stroke="#E74C3C" fill="none" stroke-width="3"/>
            <path d="M40 0 L20 20 L40 40" stroke="#E74C3C" fill="none" stroke-width="3"/>
        </g>
        
        <!-- CSS Braces -->
        <g transform="translate(120, 80)">
            <path d="M0 0 C10 0 10 20 0 20 C10 20 10 40 0 40" stroke="#2ECC71" fill="none" stroke-width="3"/>
            <path d="M40 0 C30 0 30 20 40 20 C30 20 30 40 40 40" stroke="#2ECC71" fill="none" stroke-width="3"/>
        </g>
        
        <!-- JS Parentheses -->
        <g transform="translate(180, 120)">
            <path d="M0 0 C20 10 20 30 0 40" stroke="#F1C40F" fill="none" stroke-width="3"/>
            <path d="M40 0 C20 10 20 30 40 40" stroke="#F1C40F" fill="none" stroke-width="3"/>
        </g>
    </g>

    <!-- Glowing Dots -->
    <circle cx="200" cy="350" r="3" fill="#4A90E2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="350" r="3" fill="#E74C3C">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="600" cy="350" r="3" fill="#2ECC71">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
</svg>
